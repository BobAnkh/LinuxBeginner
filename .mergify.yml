pull_request_rules:
  - name: Automatic welcome on new pr
    conditions:
      - author!=BobAnkh
      - "-closed"
    actions:
      comment:
        message: |
          Thanks for opening this pull request! 
          Please check out the contributing guidelines in [README](https://github.com/BobAnkh/LinuxBeginner/blob/master/docs/README.md).
  - name: Assign author
    conditions:
      - "-closed"
      - "#assignee=0"
    actions:
      assign: 
        users:
          - "{{author}}"
  - name: Assign Reviewer
    conditions:
      - author!=BobAnkh
      - "-draft"
      - "-closed"
      - "#review-requested=0"
    actions:
      request_reviews:
        users:
          - BobAnkh
  - name: Title Validator comment
    conditions:
      - "status-failure=Title Validator"
      - "-closed"
      - "-merged"
    actions:
      comment:
        message: |
          @{{author}}
          Wrong PR Title: {{title}}
          Please check [README](https://github.com/BobAnkh/LinuxBeginner/blob/master/docs/README.md) for more information.
  - name: branch name check comment
    conditions:
      - "status-failure=validate-branch-name"
      - "-closed"
      - "-merged"
    actions:
      comment:
        message: |
          @{{author}}
          Wrong branch name: {{head}}
          Please check details and [README](https://github.com/BobAnkh/LinuxBeginner/blob/master/docs/README.md) for more information.
      label:
        add:
          - "invalid"
  - name: message check comment
    conditions:
      - "status-failure=gitmagic/rules"
      - "-closed"
      - "-merged"
    actions:
      comment:
        message: |
          @{{author}}
          Contribution Message Convention Tests failed with GitMagic.
          Please check details or [README](https://github.com/BobAnkh/LinuxBeginner/blob/master/docs/README.md) for more information.
  - name: markdownlint check comment
    conditions:
      - "status-failure=markdownlint-cli-check"
      - "-closed"
      - "-merged"
    actions:
      comment:
        message: |
          @{{author}}
          Markdown Files Check failed with markdownlint.
          Please check details or [README](https://github.com/BobAnkh/LinuxBeginner/blob/master/docs/README.md) for more information.
  - name: conflict comment
    conditions:
      - "-closed"
      - "-draft"
      - "-merged"
      - "conflict"
    actions:
      comment:
        message: |
          @{{author}}
          There are some conflicts within your pull request.
          Could you please fix them?
  - name: All check pass comment
    conditions:
      - status-success=Title Validator
      - status-success=gitmagic/rules
      - status-success=validate-branch-name
      - status-success=markdownlint-cli-check
      - "-closed"
      - "-draft"
      - "-conflict"
      - "-merged"
    actions:
      comment:
        message: |
          All checks passed.
          Please wait for review.
  - name: Automatic merge on approval
    conditions:
      - author!=BobAnkh
      - "#approved-reviews-by>=1"
      - status-success=Title Validator
      - status-success=gitmagic/rules
      - status-success=validate-branch-name
      - status-success=markdownlint-cli-check
      - label!=invalid
      - "-closed"
      - "-draft"
      - "-conflict"
      - "-merged"
    actions:
      comment:
        message: |
          This pull request has been approved by:
          {% for name in approved-reviews-by %}
          @{{name}}
          {% endfor %}
          Thank you @{{author}} for your contributions!
      merge:
        method: merge
        strict: smart+fasttrack
  - name: Automatic merge
    conditions:
      - author=BobAnkh
      - status-success=Title Validator
      - status-success=gitmagic/rules
      - status-success=validate-branch-name
      - status-success=markdownlint-cli-check
      - label!=invalid
      - "-closed"
      - "-draft"
      - "-conflict"
      - "-merged"
    actions:
      merge:
        method: merge
        strict: smart+fasttrack
