name: 'Lock threads'

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v2
        with:
          github-token: ${{ secrets.ACCESS_TOKEN }}
          issue-lock-inactive-days: '7'
          issue-exclude-created-before: ''
          issue-exclude-labels: 'help-wanted'
          issue-lock-labels: ''
          issue-lock-comment: >
            This issue has been automatically locked since there 
            has not been any recent activity for five days 
            after it was closed. Please open a new issue.
          issue-lock-reason: 'resolved'
          pr-lock-inactive-days: '7'
          pr-exclude-created-before: ''
          pr-exclude-labels: ''
          pr-lock-labels: ''
          pr-lock-comment: >
            This pull request has been automatically locked since there
            has not been any recent activity for five days after
            it was closed. Please open a new issue or pull request.
          pr-lock-reason: 'resolved'
          process-only: ''